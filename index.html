<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Investment Simulator</title>
</head>
<body>
    <header>
        <h1>Stock Investment Simulator</h1>
    </header>
    <main>
        <section id="sector-selection">
            <h2>Select Sector</h2>
            <select id="sector-dropdown">
                <option value="technology">Technology</option>
                <option value="healthcare">Healthcare</option>
                <option value="finance">Finance</option>
            </select>
        </section>
        <section id="budget-input">
            <h2>Enter Budget</h2>
            <input type="number" id="budget" placeholder="Enter budget in USD">
        </section>
        <section id="profit-target-input">
            <h2>Enter Profit Target</h2>
            <input type="number" id="profit-target" placeholder="Enter profit target in USD">
        </section>
        <section id="loss-target-input">
            <h2>Enter Loss Target</h2>
            <input type="number" id="loss-target" placeholder="Enter loss target in USD">
        </section>
        <section id="results">
            <h2>Investment Allocation</h2>
            <ul id="stock-list">
                <!-- Results will be dynamically populated here -->
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
